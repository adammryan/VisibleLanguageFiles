<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Visible Language Timeline</title>
        <link rel="stylesheet" href="CXstyles.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <script src="https://d3js.org/d3.v6.min.js"></script>
    </head>
    <body>
        <div class='page'>
            <div id='swap-button' class='swap-button' onclick='swapTools()'>Change to Timeline</div>
            <div id='timeline-container' class='main-tool'>
                <!-- <div class='title'>Mock Timeline</div> -->
                <div class='svg-container'>
                    <svg class='timeline-svg' id='timeline' viewBox='0 0 800 550' preserveAspectRation='xMidYMid meet' xmlns='http://www.w3.org/2000/svg'>
                        <!-- Mock Timeline -->
                        <path d="M10 0 L 10 200" class='timeline-line'></path>
                        <path d="M790 0 L 790 200" class='timeline-line'></path>
                        <path d="M10 10 L 790 10" class='timeline-line'></path>
                        <rect x='20' y='20' width='200' height='50' rx='10' class='svg-rect'></rect>
                        <rect x='320' y='20' width='150' height='50' rx='10' class='svg-rect'></rect>
                        <rect x='560' y='20' width='200' height='50' rx='10' class='svg-rect'></rect>
                        <rect x='40' y='80' width='100' height='50' rx='10' class='svg-rect'></rect>
                        <rect x='80' y='140' width='100' height='50' rx='10' class='svg-rect'></rect>
                        <rect x='640' y='80' width='100' height='50' rx='10' class='svg-rect'></rect>
                        
                    </svg>
                </div>
            </div>
            <div id='connections-container' class='main-tool'>
                <!-- <div class='title'>Mock Connections</div> -->
                <div class='svg-container'>
                    <svg class='connections-svg' id='connections-svg' viewBox='0 0 800 550' preserveAspectRation='xMidYMid meet' xmlns='http://www.w3.org/2000/svg'>
                    
                    </svg>
                </div>

             </div>
             <div class='info-container'>
                <div class='image-container'>
                    <img class='info-image' src="" alt="">
                    <h3 id='info-name'>Name</h3>
                </div>
                <div class='info'>
                    <div id='info-lifespan'>Lifespan</div>
                    <div id='info-stats'>Other Stats</div>
                    <div id='info-connections'>Incoming/Outgoing</div>
                </div>
            </div>
        </div>

        <script src='CXtimeline.js'></script>
    </body>
</html>
