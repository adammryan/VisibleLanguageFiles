<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Visible Language Timeline</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="3dstyles.css">
        <link rel="stylesheet" href="Arcstyles.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <script src="https://d3js.org/d3.v6.min.js"></script>
    </head>
    <body>
        <!-- Reference for image fills  -->
        <svg xmlns="http://www.w3.org/2000/svg" height='0' width='0' class='svg-image-bank'>
            <defs>
                <pattern id="lehi" height="50" width="50"><image x="-5" y="0" height="40" width="40" xlink:href="./images/lehi.jpg"></image></pattern>
                <pattern id="nephi1" height="50" width="50"><image x="-5" y="0" height="40" width="40" xlink:href="./images/nephi1.jpg"></image></pattern>
                <pattern id="jacob" height="50" width="50"><image x="-5" y="0" height="40" width="40" xlink:href="./images/jacob.jpg"></image></pattern>
                <pattern id="enos" height="50" width="50"><image x="-5" y="0" height="40" width="40" xlink:href="./images/enos.jpg"></image></pattern>
                <pattern id="mosiah" height="50" width="50"><image x="-5" y="0" height="40" width="40" xlink:href="./images/mosiah.jpg"></image></pattern>
                <pattern id="benjamin" height="50" width="50"><image x="-5" y="0" height="40" width="40" xlink:href="./images/benjamin.jpg"></image></pattern>
                <pattern id="zeniff" height="50" width="50"><image x="-5" y="0" height="40" width="40" xlink:href="./images/zeniff.jpg"></image></pattern>
                <pattern id="abinadi" height="50" width="50"><image x="-5" y="0" height="40" width="40" xlink:href="./images/abinadi.jpg"></image></pattern>
                <pattern id="alma" height="50" width="50"><image x="-5" y="0" height="40" width="40" xlink:href="./images/alma.jpg"></image></pattern>
                <pattern id="alma2" height="50" width="50"><image x="-5" y="0" height="40" width="40" xlink:href="./images/alma2.jpg"></image></pattern>
                <pattern id="amulek" height="50" width="50"><image x="-5" y="0" height="40" width="40" xlink:href="./images/amulek.jpg"></image></pattern>
                <pattern id="ammon2" height="50" width="50"><image x="-5" y="0" height="40" width="40" xlink:href="./images/ammon2.jpg"></image></pattern>
                <pattern id="lamoni-father" height="50" width="50"><image x="-5" y="0" height="40" width="40" xlink:href="./images/lamoni-father.jpg"></image></pattern>
                <pattern id="korihor" height="50" width="50"><image x="-5" y="0" height="40" width="40" xlink:href="./images/korihor.jpg"></image></pattern>
                <pattern id="moroni1" height="50" width="50"><image x="-5" y="0" height="40" width="40" xlink:href="./images/moroni1.jpg"></image></pattern>
                <pattern id="pahoran" height="50" width="50"><image x="-5" y="0" height="40" width="40" xlink:href="./images/pahoran.jpg"></image></pattern>
                <pattern id="helaman1" height="50" width="50"><image x="-5" y="0" height="40" width="40" xlink:href="./images/helaman1.jpg"></image></pattern>
                <pattern id="nephi2" height="50" width="50"><image x="-5" y="0" height="40" width="40" xlink:href="./images/nephi2.jpg"></image></pattern>
                <pattern id="samuel-lamanite" height="50" width="50"><image x="-5" y="0" height="40" width="40" xlink:href="./images/samuel-lamanite.jpg"></image></pattern>
                <pattern id="christ" height="50" width="50"><image x="-5" y="0" height="40" width="40" xlink:href="./images/christ.jpg"></image></pattern>
                <pattern id="mormon" height="50" width="50" patternUnits='objectBoundingBox'><image x="-5" y="0" height="40" width="40" xlink:href="./images/mormon.jpg"></image></pattern><pattern id="mormon" height="50" width="50"><image x="-5" y="0" height="40" width="40" xlink:href="./images/abinadi.jpg"></image></pattern>
                <pattern id="moroni2" height="50" width="50" patternUnits='objectBoundingBox'><image x="-5" y="0" height="40" width="40" xlink:href="./images/moroni2.jpg"></image></pattern>

                
            </defs>
        </svg>

        <div class='page'>
            <div class='info-container'>
                <div class='info'>
                    <div class='info-title-container' >
                        <div id='info-title' class='info-title'>Title Name</div>
                        <div class='main-image-container'>
                            <img src="" alt="" id='main-image' class='main-image'>
                        </div>
                    </div>
                    <div class='timeline-ind-container'>
                        <svg class='timeline-ind' id='timeline-ind' viewBox='0 0 800 800' preserveAspectRation='xMidYMid meet' xmlns='http://www.w3.org/2000/svg'>
                            <!-- Mock Timeline -->
                            <path d="M80 100 L 120 100" class='timeline-line'></path>
                            <path d="M100 100 L 100 700" class='timeline-line'></path>
                            <path d="M80 700 L 120 700" class='timeline-line'></path>

                            <text x='60' y='70' id='birth' class='timeline-text'>Birth</text>
                            <text x='60' y='750' id='death' class='timeline-text'>Death</text>

                            <!-- <rect x='220' y='20' width='200' height='50' rx='10' class='svg-rect'></rect>
                            <rect x='220' y='120' width='150' height='50' rx='10' class='svg-rect'></rect>
                            <rect x='220' y='420' width='200' height='50' rx='10' class='svg-rect'></rect>
                            <rect x='220' y='480' width='100' height='50' rx='10' class='svg-rect'></rect>
                            <rect x='220' y='600' width='100' height='50' rx='10' class='svg-rect'></rect>
                            <rect x='220' y='680' width='100' height='50' rx='10' class='svg-rect'></rect> -->
                        </svg>
                    </div>
                    <div class='connections-info-container'>
                        <div class='connections-title'>Language & Connections</div>
                        <div class='connections-box'>
                            <div class='connections-small-title'><em>Percentage of Book of Mormon</em></div>
                            <div id='percentage-stat'>10%</div>
                        </div>
                        <div class='connections-box'>
                            <div class='connections-small-title'><em>Incoming Language Connections</em></div>
                            <div class='connections' id='incoming-connections'>
                            </div>
                        </div>
                        <div class='connections-box'>
                            <div class='connections-small-title'><em>Outgoing Language Connections</em></div>
                            <div class='connections' id='outgoing-connections'>
                            </div>
                        </div>
                        <div class='connections-box'>
                            <div class='connections-small-title'><em>Other Connections</em></div>
                            <div class='connections' id='social-connections'>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class='chart-container'>
                <div class='chart-buttons-container'>
                    <div class='chart-button button-selected' onclick="swapChart('3dChart')" id='3d-button'>
                        <div>3-D Timeline</div>
                        <div class='svg-icon-container'>
                            <svg class='svg-icon'>
                                <path d='M 0 16 L 0 20 L 8 24 L 8 20' class='svg-icon-line-fill'></path>
                                <path d='M 10 20 L 10 24 L 20 24 L 20 20' class='svg-icon-line-fill'></path>
                                <path d='M 22 20 L 22 24 L 30 20 L 30 16' class='svg-icon-line-fill'></path>
                                <path d='M 4 13 a 3 1 0 0 0 22 0' class='svg-icon-line-empty'></path>
                                <path d='M 4 24 a 3 1 0 0 0 22 0' class='svg-icon-line-empty'></path>
                            </svg>
                        </div>
                    </div>
                    <div class='chart-button button-unselected' onclick="swapChart('arcDiagram')" id='arc-button'>
                        <div>Connections Diagram</div>
                        <div class='svg-icon-container'>
                            <svg class='svg-icon'>
                                <circle cx='4' cy='23' r='4'></circle>
                                <circle cx='15' cy='23' r='4'></circle>
                                <circle cx='26' cy='23' r='4'></circle>
                                <path d='M 4 21 a 1 1 0 0 1 22 0' class='svg-icon-line-empty'></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class='chart'>                    
                    <div class='chart-selected chart-item' id='3d-timeline'>
                        <div class='chart-helper'>
                            <div class='user-settings-container-shell'>
                                <!-- <div class='chart-title'>3-D Timeline</div> -->
                                <form onsubmit="filter3d(event);" class='user-settings-container'>
                                    <div class='user-settings'>
                                        <div class='button-3d' >
                                            <div  class='button-title'>Scroll</div>
                                            <label class="switch" >
                                                <input type="checkbox">
                                                <span class="slider round" id='scroll-spin-button'></span>
                                            </label>
                                        </div>
                                        <!-- <div class='button-3d' >
                                            <div id='scale-button' class='button-title'>Scaled</div>
                                            <label class="switch" >
                                                <input type="checkbox">
                                                <span class="slider round" onclick='scale()'></span>
                                            </label>
                                        </div> -->
                                        
                                        <div class='range-container'>
                                            <div class='range-title'>Filter by percentage of Book of Mormon content (Mormon is 37%)</div>
                                            <div class='range-items'>
                                                <input type="number" class='input-range' min="0" max="100" id="percentage-min" name="wordmin" value='0' step='.01' required>
                                                <div class='range-text-fill'>% to </div>
                                                <input type="number" class='input-range' min="0" max="100" id="percentage-max" name="wordmin" value='100' step='.01' required>
                                                <div class='range-text-fill'>%</div>
                                            </div>
                                        </div>

                                        <div class='check-container'>
                                            <input type="checkbox" id='name-check' checked onclick='checkNames()'>Show names</input>
                                        </div>

                                        
                                        
                                    </div>
                                    <button type='submit' class='submit-button'>Go</button>
                                </form>
                            </div>
                        </div>
                        <div class='timeline-3d-container'>
                            <div class='scroll-box' id='scroll-box'></div>
                            <div id='rotater' class='rotater'>
                                <div id='timeline-3d' class='timeline-3d spin-animation'>
                                    <!-- <div class='event' style='--x:0'></div>
                                    <div class='event' style='--x:1'></div>
                                    <div class='event' style='--x:2'></div> -->
                                </div>
                            </div>
                            <div class='scroll-button' id='left-small' onclick="scrollChange('10')">
                                <div class='scroll-arrows'>
                                    <svg class='svg-scroll'>
                                        <path d='M 11 10 l -4 4 l 4 4' class='svg-icon-line-empty'></path>
                                    </svg>
                                </div>
                            </div>
                            <div class='scroll-button' id='left-big' onclick="scrollChange('50')">
                                <div class='scroll-arrows'>
                                    <svg class='svg-scroll'>
                                        <path d='M 16 18 l -6 6 l 6 6' class='svg-icon-line-empty'></path>
                                        <path d='M 26 18 l -6 6 l 6 6' class='svg-icon-line-empty'></path>
                                    </svg>
                                </div>
                            </div>
                            <div class='scroll-button' id='right-small' onclick="scrollChange('-10')">
                                <div class='scroll-arrows'>
                                    <svg class='svg-scroll'>
                                        <path d='M 8 10 l 4 4 l -4 4' class='svg-icon-line-empty'></path>
                                    </svg>
                                </div>
                            </div>
                            <div class='scroll-button' id='right-big' onclick="scrollChange('-50')">
                                <div class='scroll-arrows'>
                                    <svg class='svg-scroll'>
                                        <path d='M 12 18 l 6 6 l -6 6' class='svg-icon-line-empty'></path>
                                        <path d='M 22 18 l 6 6 l -6 6' class='svg-icon-line-empty'></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <!-- <div id='speaker-highlight' class='speaker-highlight speaker-highlight-visible'>Test</div> -->
                    </div>
                    <div class='chart-unselected chart-item' id='arc-diagram'>
                        <!-- <div class='user-settings-container'>
                            <div class='chart-title'>Arc Diagram</div>
                            <div class='user-settings'>
                            </div>
                        </div> -->
                        <div class='svg-container'>
                            <svg class='connections-svg' id='connections-svg' viewBox='0 0 800 600' preserveAspectRation='xMidYMid meet' xmlns='http://www.w3.org/2000/svg'>

                            </svg>
                        </div>
                    </div>
                </div>
                <div class='no-banner' id='banner'>
                    <div class='banner-text-container'>
                        <div class='banner-title'>
                            <div class='banner-name' id='banner-name'></div>
                            <div class='banner-lifespan' id='banner-lifespan'></div>
                        </div>
                        <div class='banner-info'>
                            
                            <div class='banner-text' >
                                <div><strong>Social Relationships:</strong></div>
                                <div id='banner-relations'></div>
                            </div>
                        </div>
                    </div>
                    <div class='banner-image-box' id='banner-image'>
                    </div>
                </div>
                
            </div>
            <div class='tooltip tooltip-hidden' id='tooltip'>Tooltip</div>
        </div>

        <!-- Import Data and set helper functions -->
        <script src='main.js'></script>
        <!-- Populate 3d chart -->
        <script src='3dChart.js'></script>
        <!-- Populate arc diagram chart -->
        <script src='arcDiagramChart.js'></script>
        <!-- Populate speaker info on sidebar -->
        <script src='speakerInfo.js'></script>



    </body>
</html>
